<div class="container mt-5">
    <h2 class="mb-4 text-primary">Cast Your Vote</h2>
    <form>
      <div class="mb-3">
        <label for="electionSelect" class="form-label">Select Election</label>
        <select class="form-select" id="electionSelect">
          <option selected disabled>Select election</option>
          <option>General Election 2025</option>
          <option>Student Council 2025</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="candidateSelect" class="form-label">Select Candidate</label>
        <select class="form-select" id="candidateSelect">
          <option selected disabled>Select candidate</option>
          <option>Candidate A</option>
          <option>Candidate B</option>
        </select>
      </div>
  
      <button type="submit" class="btn bg-success text-white btn-success">Submit Vote</button>
    </form>
  </div>
